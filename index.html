<!DOCTYPE html>
<html lang                                                  = "en-us">
<head>
    <meta charset                                           = "UTF-8">
    <meta name                                              = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel                                               = "stylesheet" href="./css/all.min.css">
    <link href                                              = "./css/bootstrap.min.css" rel="stylesheet" >
    <link rel                                               = "stylesheet" href="./css/style.css">
    <title>CRUD - JavaScript</title>
</head>
<body >
    <i id                                                   = "lightModeBtn" class="fa-solid fa-sun fa-pull-right p-5 d-block"></i>
    <i id                                                   = "darkModeBtn" class="fa-solid fa-moon fa-pull-right p-5 d-none"></i>
    <div class                                              = "container">
            <div class                                      = " mx-auto py-5">
            <h1 class                                       = "mb-5">Product Management System</h1>

                <div class                                  = "form-group mb-3">
                    <label for                              = "productName" class="mb-2">Product Name</label>
                    <input type                             = "text" class="form-control" id="productName" placeholder="Enter name">
                    <p id                                   = "ivalidNamePa" class="text-danger d-none">Invalid Name. Suppose to start with a Capital letter followed by 3 to 8 small letters</p>
                </div>
            
                <div class                                  = "form-group mb-3">
                    <label for                              = "productPrice" class="mb-2"> Price</label>
                    <input type                             = "number" class="form-control" id="productPrice" placeholder="Price">
                    <p id                                   = "ivalidPricePa" class="text-danger d-none">Invalid Price. Suppose to be in range 1000 -> 10000 .</p>
                </div>
            
                <!-- <div class                                  = "form-group mb-3">
                    <label for                              = "productModel" class="mb-2"> Model</label>
                    <input type                             = "text" class="form-control" id="productModel" placeholder="Model">
                    <p id                                   = "ivalidModelPa" class="text-danger d-none">Invalid Model. Suppose to be Tv or Laptop or Mobile .</p>
                </div> -->
            
                <div class                                  = "form-group mb-3">
                    <label for                              = "productDesc" class="mb-2"> Description</label>
                    <textarea name                          = "productDesc" class="form-control" id="productDesc"  ></textarea>
                    <p id                                   = "ivalidDescPa" class="text-danger  d-none">Invalid description. Suppose to be at least 10 letters .</p>
                </div>
            
                <button id                                  = "addProductBtn" class="btn btn-primary"> Add Product</button>
                <button  id                                 = "udpateProductBtn" class="btn btn-warning d-none"> Update Product</button>

        </div>

        <div class                                          = " mx-auto py-5">
            <h4>Search</h4>
            <input id                                       = "searchField"  type="text" class="form-control">
        </div>

        <div class                                        = "table text-white  text-center  border rounded container mx-auto">
            <div class="row border-bottom">
                <div class="col-1">index</div>
                <div class                     = "test col-2">Name</div>
                <div class                     = "col-2">Price</div>
                <div class=" col-3">Description</div>
                <div  class="col-2">Update</div>
                <div class="col-2">Delete</div>
            </div>
            <div id                                       = "tbody"   class="  ">

            </div>
        </div>

    </div>
        <script src                                         = "./js/index.js"></script>
        <script src                                         = "./js/bootstrap.bundle.min.js"></script>
</body>
</html>
